<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Only</title>
    <script type="text/javascript"> "use strict"

    function numbersOnly(arr){
         var newArray = [];
      for(var i = 0;i<arr.length;i++){
        if(typeof arr[i] === "number"){
           newArray.push(arr[i]);
        }
      }
      return newArray;
    }
   numbersOnly([1,"apple",-3,"orange",0.5]);

    </script>
  </head>
  <body>

  </body>
</html>
