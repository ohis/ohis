<!DOCTYPE html>
<html>
  <head>
    <title>For a Few Billion</title>
    <script type="text/javascript">
      var sum = 1;
      var count = 0;
      for(var i = 2;i<=30;i++){
        sum*=2;
        count++;

      }
      var reward = sum/100;
      console.log("The reward is" , reward);
    </script>
  </head>
    <body>
      <h1>BILLION!</h1>
    </body>

</html>
