<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript"> "use strict";
       function random(numq){
         var count = 0;
         var q ;
         while(numq > 0){
           count++;
          q = Math.floor(Math.random()*100)+1;
           if(numq == q){
             console.log("You won");
             console.log("quarters remaining = " + count);
             var rem = numq - count;
             var win_coins = Math.trunc(Math.random()*51) +50;
             var tot = rem + win_coins;
             return tot;
           }
         }

         console.log("quarters wasted");
         return 0;
       }

    </script>
  </head>

  </body>
</html>
